version: 1.7.1.{build}

platform: Any CPU

configuration: Release

before_build:
  - nuget restore upScreen\upScreen.sln

build:
  project: upScreen\upScreen.sln
  verbosity: normal

artifacts:
  - path: 'upScreen\bin\Release\Release\*.exe'
    name: Setup
  - path: 'upScreen\bin\Release\Release\RELEASES'
    name: Releases
  - path: 'upScreen\bin\Release\Release\*.nupkg'
    name: NugetPackage